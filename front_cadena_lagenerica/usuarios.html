<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="resources/css/master.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="resources/js/index.js"></script>
    <script src="resources/js/session_management.js"></script>
    <script src="resources/js/usuarios.js"></script>
    <title>Usuarios</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1 id= "store_name">Tienda Genérica</h1>
        <p id= "welcome_message">Bienvenido</p>   
        <img src="/resources/img/logo_misiontic_color.png" alt="logo Misión TIC 2022">
      </div>
      <div id="nav-placeholder"></div>
    </header>
    <main>
      <form method="get" class="general-form">
        <div class="general-form">
          <label for="cedula_usuario">Cédula</label>
          <input type="number" name="cedula_usuario" id="cedula_usuario" />
          <label for="usuario">Usuario</label>
          <input name="usuario" id="usuario" />
        </div>
        <div class="general-form">
          <label for="nombre_usuario">Nombre completo</label>
          <input name="nombre_usuario" id="nombre_usuario" />
          <label for="password">Contraseña</label>
          <input name="password" id="password" />
        </div>
        <div class="general-form">
          <label for="email_usuario">Correo electrónico</label>
          <input type="email" name="email_usuario" id="email_usuario" />
        </div>
      </form>
      <div class="form-buttons">
        <button id="btn_usuario_consultar">Consultar</button>
        <button id="btn_usuario_crear">Crear</button>
        <button id="btn_usuario_actualizar">Actualizar</button>
        <button id="btn_usuario_borrar">Borrar</button>
      </div>
      <div class= "info_box"></div>
    </main>
    <footer><div id="footer-placeholder"></div></footer>
  </body>
</html>
