<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="resources/css/master.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="resources/js/index.js"></script>
    <script src="resources/js/session_management.js"></script>
    <script src="resources/js/ventas.js"></script>
    <script src="resources/js/consolidado.js"></script>
    <title>Ventas</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1 id= "store_name">Tienda Genérica</h1>
        <p id= "welcome_message">Bienvenido</p>   
        <img src="/resources/img/logo_misiontic_color.png" alt="logo Misión TIC 2022">
      </div>
      <div id="nav-placeholder"></div>
    </header>
    <main>
    <form name="sales-form" id="sales-form" class="sales-form">
      <!-- Encabezado de factura -->
      <div class="sales-form">
        <label for="cedula_cliente">Cédula</label>
        <input name="cedula_cliente" id="cedula_cliente" />
        <button type="button" id="ventas_init_facturacion">Consultar</button>
        <label for="nombre_cliente">Cliente</label>
        <input name="nombre_cliente" id="nombre_cliente" disabled />
        <label for="codigo_venta">Consecutivo</label>
        <input name="codigo_venta" id="codigo_venta" disabled/>
      </div>
      <!-- Detalles de venta. Falta insertar codigo para crearlos de forma dinamica -->
      <!-- ejemplo detalles 01-->
      <div id="item-detalle-venta-01" class="sales-form">
        <input
          name="codigo_producto"
          id="codigo_producto-01"
          placeholder="Cod. producto"
        />
        <button type="button" id="consultar_item-01">Consultar</button>
        <input
          name="nombre_producto"
          id="nombre_producto-01"
          placeholder="Nombre producto"
          disabled
        />
        <input
          name="cantidad_producto"
          id="cantidad_producto-01"
          placeholder="Cant."
          type="number"
        />
        <input name="valor_total"
        id="valor_total-01"
        placeholder="Vlr. total"
        disabled/>
        <button type="button" id="agregar_item-01">Agregar</button>
      </div>
      <!--ejemplo detalles 02 -->
      <div id="item-detalle-venta-02" class="sales-form">
        <input
          name="codigo_producto"
          id="codigo_producto-02"
          placeholder="Cod. producto"
        />
        <button type="button" id="consultar_item-02">Consultar</button>
        <input
          name="nombre_producto"
          id="nombre_producto-02"
          placeholder="Nombre producto"
          disabled
        />
        <input
          name="cantidad_producto"
          id="cantidad_producto-02"
          type="number"
          placeholder="Cant."
        />
        <input name="valor_total"
        id="valor_total-02"
        placeholder="Vlr. total"
        disabled/>
        <button type="button" id="agregar_item-02">Agregar</button>
      </div>
      <!-- Totales de factura -->
      <div class="sales-form">
        <div>
          <label for="valor_venta">Valor venta</label>
          <input name="valor_venta" id="valor_venta" disabled/>
        </div>
        <div>
          <label for="ivaventa">Total IVA</label>
          <input name="ivaventa" id="ivaventa" disabled />
        </div>
        <div>
          <label for="total_venta">Total venta</label>
          <input name="total_venta" id="total_venta" disabled />
        </div> 
      </div>
    </form>
    <!-- Control general -->
    <div class="form-buttons">
      <button type="button"  form="sales-form" id="confirmar_venta">
        Confirmar
      </button>
    </div>
    <div class= "info_box"></div>
  </main>
    <footer><div id="footer-placeholder"></div></footer>
  </body>
</html>
