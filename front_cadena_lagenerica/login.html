<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="resources/css/master.css" >

    <script src="resources/js/index.js"></script>
    <script src="resources/js/login.js"></script> 
    <title>login</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1 id= "store_name">Tienda Genérica</h1>

    <main>
      <h2>Bienvenidos a Tienda Genérica

        <div class="general-form">

          <input name = "username" id="username" required />

        <button id="login_button">Aceptar</button>
        <button type="submit" form="login-form" formaction="" formmethod="GET">Cancelar</button>
      </div>
      <div class="info_box">
        <p> Proyecto cadena La Genérica</p>
        <p> Programa Misión TIC 2022 - Ciclo 4A Desarrollo Web</p>

    <footer><div id="footer-placeholder"></div></footer>
